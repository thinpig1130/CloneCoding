<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__colock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">43%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">fiends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <mian class="friends">
        <header class="friends__header">
            <div class="friends__list">
                <div class="friends__friend friend friend--lg">
                    <div class="friend__column">
                        <img class="friend__avatar g-avatar" src="images/avatar02.jpeg"/>
                        <div class="friend__content">
                            <span class="friend__name">
                                Nicolas Serrano
                            </span>
                            <span class="friend_status">
                                nomadcoders.co
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img class="friend__avatar g-avatar" src="images/kichan.jpg"/>
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img class="friend__avatar g-avatar" src="images/kichan.jpg"/>
                    <div class="friend__content">
                        <span class="friend__name">
                            홍기찬
                        </span>
                        <span class="friend_status">
                            Every wall is door
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            지독하게 -FTISLAND(FT DA)
                        </span>
                    <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </mian>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_list-item">
                <a href="friends.html" class="list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body> 
</html>
