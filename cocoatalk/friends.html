    <header class="header">
        <div class="header__header-column">

        </div>

            <span class="header__icon">
                <i class="fas fa-search"></i>

            <div class="friends__friend friend">

                    <img src="images/kichan.jpg" class="friend__avatar g-avatar friend--lg"/>

                        <span class="friends_name"> Kwon Daae</span>
                        <span class="frends_status">thinpig1130.github.io</span>              
                    </div> 
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span> Cake-Cry Baby </span>
                        <i class="far fa-play-circle"></i>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">

            <div class="friends__friend friend">
                <img src="images/kichan.jpg" class="friend__avatar g-avatar friend--lg"/>
                <div class="friend__content">
                    <span class="friends_name">Plus friend</span>        
                </div>

        </div>
        <ul class="friends__list">
