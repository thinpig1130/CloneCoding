<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day9</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"

<body>
    <div class="product">
        <div class="product__imgbox">
            <img class="product__img"src="images/airpods.jpg">
        </div>
        <div class="product__content">
            <h1 class="product__title">Apple AirPods</h1>
            <span class="product__discription">
                Combine intelligent design with breakthrough technology and crystal clear sound.
            </span>
        </div>
        <div class="product__bar">
            <span class="product__cost">
               <h1>$159</h1>
            </span>
            <span class="product__grade">
                <span class="product__star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </span>
                <span class="product__veiwcnt">
                    16
                </span>
            </span>
        </div>
    </div>
    <div class="userbox">
        <img class="userbox__avatar" src="images/avatar03.jpeg">
        <div class="userbox__backtop"></div>
        <div class="userbox__buttom buttom">
            <h1 class="buttom__name">Kwon da Ae</h1>
            <div class="buttom__job-class">Developer</div>
            <div class="buttom__btns">
                <input class="buttom__btn" type="button" value="Follow">
                <input class="buttom__btn"type="button" value="Message">
            </div>
        </div>
    </div>
