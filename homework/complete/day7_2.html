<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone | index </title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
</head>
<body>
    <header class="header">
        <div class="header__bar bar">
            <div class="bar__column">
                <h1 class="bar__title">Instagram</h1>
            </div>
            <div class="bar__column">
                <span class="bar__icon">
                    <i class="fas fa-tv"></i>
                </span>
                <span class="bar__icon">
                    <i class="far fa-paper-plane"></i>
                </span>
            </div>
        </div>
        <div class="plus-friends">
            <div class="plus-friends__friend">
                 <img class="plus-friends__avatar g-avatar" src="images/avatar01.jpeg"/>
            </div>
            <div class="plus-friends__friend">
                <img class="plus-friends__avatar g-avatar" src="images/avatar01.jpeg"/>
           </div>
           <div class="plus-friends__friend">
            <img class="plus-friends__avatar g-avatar" src="images/avatar01.jpeg"/>
            </div>
            <div class="plus-friends__friend">
                <img class="plus-friends__avatar g-avatar" src="images/avatar01.jpeg"/>
            </div>
        </div>
    </header>

    <main class="posts">
        <div class="posts__post post">
            <div class="post__header">
                <div class="post__column">
                    <img class="post__avatar g-avatar" src="images/avatar02.jpeg"/>
                    <div class="post__info">
                        <span class="post__writer">
                            Sam Martin
                        </span>
                        <span class="post__timestamp">
                            5 min
                        </span>
                    </div>
                </div>
                <div class="post__column">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="post-main">
                <img class="post__img" src="images/img001.jpeg"/>
            </div>
            <div class="post__buttom">
                <div class="post__column">
                    <div class="post__like">
                        <span class="post__icon">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="post__count">
                            2,515
                        </span>
                    </div>
                    <div class="post__readcount">
                        <span class="post__icon">
                            <i class="far fa-comment-alt"></i>
                        </span>
                        <span class="post__count">
                            350
                        </span>
                    </div>
                </div>
                <div class="post__column">
                    <i class="fas fa-tags"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_list-item">
                <a href="#" class="list-link">
                    <i class="fab fa-microsoft"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-plus"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="#" class="nav__list-link">
                    <i class="far fa-heart"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="#" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
        </ul>
    </nav>
</body> 
</html>
