<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone | index </title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
</head>
<body>
    <main class="article">
        <div class="article__post post">
            <div class="post__top">
                <div class="post__column">
                    <div class="post__back">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </div>
                    <img class="post__avatar g-avatar" src="images/avatar02.jpeg"/>
                    <div class="post__info">
                        <span class="post__writer">
                            Sam Martin
                        </span>
                        <span class="post__timestamp">
                            5 min
                        </span>
                    </div>
                </div>
                <div class="post__column">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="post-main">
                <img class="post__img" src="images/img001.jpeg"/>
            </div>
            <div class="post__buttom">
                <div class="post__column">
                    <div class="post__like">
                        <span class="post__icon">
                            <i class="far fa-comment-alt"></i>
                        </span>
                        <span class="post__count">
                            2,515
                        </span>
                    </div>
                    <div class="post__readcount">
                        <span class="post__icon">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="post__count">
                            350
                        </span>
                    </div>
                </div>
                <div class="post__column">
                    <i class="fas fa-tags"></i>
                </div>
            </div>
        </div>
    </main>

    <div class="comments">
        <div class="comments__comment comment">
            <div class="commnet__column">
                <img class="comment__avatar g-avatar" src="images/avatar02.jpeg"/>
            </div>
            <div class="commnet__column">
                <div class="comment__writer">
                    Angel
                </div>
                <div class="comment__content">
                    Looks so good that I can't contral my self over this.
                </div>
                <div class="comment__icons">
                    <div class="comment__icon">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="comment__icon">
                        <i class="far fa-hand-point-left"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="comment__wirte">
        <div class="commnet__wirte-column">
            <img class="comment__avatar g-avatar" src="images/avatar02.jpeg"/>
        </div>
        <div class="commnet__wirte-column">
            <input type="text" placeholder="Add a commment">
        </div>
        <div class="chat_wirte-column">
            <i class="far fa-paper-plane"></i>
        </div>

    </div>
</body> 
</html>
