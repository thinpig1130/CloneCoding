<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day11</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="day13.css">
</head>
<body>
    <div class="phone">
        <div class="phone__top">
            <div class="status">
                <div class="status__time-stamp">9:41</div>
                <div class="status__icon">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <header class="header">
                    <i class="fas fa-arrow-left"></i>
                    <span> Profile </span>
                    <i class="fas fa-bars"></i>
            </header>

            <main class="main">
                <div class="main__intro intro">
                    <img class="intro__avatar" src="images/avatar01.jpeg">
                    <div class="intro__name">
                        Suzie Jones
                    </div>
                    
                    <div class="intro__add">
                        London, England
                    </div>               
                </div>
                <div class="main___buttons">
                    <input type="button" value="Follow">
                    <input type="button" value="Message">
                </div>
                <div class="main__cnt-bar cnt-bar">
                    <div class="cnt-bar__column">
                        <div class="cnt-bar__cnt">140</div>
                        <div class="cnt-bar__cnt-tag">Followers</div>
                    </div>
                    <div class="cnt-bar__column">
                        <div class="cnt-bar__cnt">250</div>
                        <div class="cnt-bar__cnt-tag">Following</div>
                    </div>
                    <div class="cnt-bar__column">
                        <div class="cnt-bar__cnt">369</div>
                        <div class="cnt-bar__cnt-tag">Images</div>
                    </div>
                </div>
            </main>
        </div>
        <div class="bottom">
            <nav class="bottom-bar">
                        <i class="far fa-user"></i>                  
                        <i class="fas fa-user-friends"></i>
                        <i class="far fa-comments"></i>
                        <i class="fas fa-cog"></i>
            </nav>
        </div>
        <div class="buttom-bar__line">
        </div>
        
    </div>
</body>
</html>
