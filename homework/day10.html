<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day10</title>
    <link rel="stylesheet" href="day10.css">
</head>
<body>
    <div class="sign-box">
    <div class="sign-box__inshadow1">
    <div class="sign-box__inshadow2">
    <div class="sign-box__content">
        <h1 class="sign-box__title">Sign-in</h1>
        <input class="sign-box__textbox" type="email" placeholder="email">
        <input class="sign-box__textbox" type="password" placeholder="password">
        <div class="g-right">
            <span class="sign-box__sign-msg g-linkmsg">Forget Password?</span>
        </div>
        <div class="sign-box__check-line g-left">
            <div>
                <input class="sign-box__check" type="checkbox" checked>
                <span class="sign-box__check-msg g-msg">Remember Me</span>
            </div>
        <input class="sign-box__longbtn g-btn" type="button" value="Sign in">
        <div class="g-left">
            <h3 class="sign-box__subtitle">OR</h3>
        </div>
        <div class="sign-box__connect">
            <input class="sign-box__btn g-btn" type="button"  value="Facebook">
            <input class="sign-box__btn g-btn" type="button" value="Twitter">
        </div>
        <div class="sign-box__comment g-left">
            <div>
                <span class="g-msg">need an account?</span>
                <span class="g-linkmsg">Sing up</span>
            </div>
            <div>
                <span class="g-msg">forget your password?</span>
                <span class="g-linkmsg">Retrive</span>
            </div>
        </div>
    </div>
    </div>    
    </div>
    </div>
</body>
</html>
